<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Find my kids | Setup wizard</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="dist/css/opensans-font.css">
	<link rel="stylesheet" type="text/css"
		href="dist/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- datepicker -->
	<link rel="stylesheet" type="text/css" href="dist/css/jquery-ui.min.css">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="dist/css/style.css" />
</head>

<body>
	<div class="page-content">
		<div class="wizard-heading">Find my kids setup Wizard</div>
		<div class="wizard-v6-content">
			<div class="wizard-form">
				<form class="form-register" id="form-register" action="#" method="post">
					<div id="form-total">
						<!-- SECTION 1 -->
						<h2>
							<p class="step-icon"><span>1</span></p>
							<span class="step-text">Whatsapp</span>
						</h2>
						<section>
							<div class="inner">
								<div class="form-heading">
									<h3>Whatsapp API Settings</h3>
									<span>1/3</span>
								</div>
								<div class="form-row">
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="first_name" name="first_name"
												required>
											<span class="label">Whatsapp API Endpoint</span>
										</label>
									</div>
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="last_name" name="last_name"
												required>
											<span class="label">Whatsapp API Token</span>
										</label>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="phone" name="phone" required>
											<span class="label">Whatsapp API Session</span>
										</label>
									</div>
									<div class="form-holder">
										<div class="actions clearfix">
											<ul role="menu" aria-label="Pagination">
												<li class="disabled" aria-disabled="true"><a href="#previous"
														role="menuitem">Back</a></li>
												<li aria-hidden="false" aria-disabled="false"><a href="#next"
														role="menuitem">Get&nbsp;QR</a></li>
												<li aria-hidden="true" style="display: none;"><a href="#finish"
														role="menuitem">Confirm</a></li>
											</ul>
										</div>
										</label>
									</div>
								</div>

							</div>
						</section>
						<!-- SECTION 2 -->
						<h2>
							<p class="step-icon"><span>2</span></p>
							<span class="step-text">AI Server</span>
						</h2>
						<section>
							<div class="inner">
								<div class="form-heading">
									<h3>AI Server setup</h3>
									<span>2/3</span>
								</div>
								<div class="form-images">
									<img src="dist/images/wizard_v6.jpg" alt="wizard_v6">
								</div>
								<div class="form-row">
									<div class="form-holder form-holder-2">
										<label for="room" class="special-label-1">Choose a Room </label>
										<select name="room" id="room" class="form-control">
											<option value="Daily Design Metting - Metting Room No.1" selected>Daily
												Design Metting - Metting Room No.1</option>
											<option value="Single">Single</option>
											<option value="Double">Double</option>
										</select>
										<span class="select-btn">
											<i class="zmdi zmdi-chevron-down"></i>
										</span>
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder">
										<label for="day" class="special-label-1">Organization Day</label>
										<input type="text" name="day" class="day" id="day" placeholder="15 / 08 / 2018">
									</div>
									<div class="form-holder">
										<label for="time" class="special-label-1">Time Open </label>
										<select name="time" id="time" class="form-control">
											<option value="8:00am - 10.00am" selected>8:00am - 10.00am</option>
											<option value="9:00am - 21:00pm">9:00am - 21:00pm</option>
											<option value="10:00am - 22:00pm">10:00am - 22:00pm</option>
											<option value="12:00am - 24:00pm">12:00am - 24:00pm</option>
										</select>
										<span class="select-btn">
											<i class="zmdi zmdi-chevron-down"></i>
										</span>
									</div>
								</div>
							</div>
						</section>
						<!-- SECTION 3 -->
						<h2>
							<p class="step-icon"><span>3</span></p>
							<span class="step-text">Confirm</span>
						</h2>
						<section>
							<div class="inner">
								<div class="form-heading">
									<h3>Comfirm Details</h3>
									<span>3/3</span>
								</div>
								<div class="table-responsive">
									<table class="table">
										<tbody>
											<tr class="space-row">
												<th>Full Name:</th>
												<td id="fullname-val"></td>
											</tr>
											<tr class="space-row">
												<th>Room:</th>
												<td id="room-val"></td>
											</tr>
											<tr class="space-row">
												<th>Day:</th>
												<td id="day-val"></td>
											</tr>
											<tr class="space-row">
												<th>Time:</th>
												<td id="time-val"></td>
											</tr>
											<tr class="space-row">
												<th>Price:</th>
												<td id="price-val">40.00$</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</section>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="dist/js/jquery-3.3.1.min.js"></script>
	<script src="dist/js/jquery.steps.js"></script>
	<script src="dist/js/jquery-ui.min.js"></script>
	<script src="dist/js/main.js"></script>
</body>

</html>
